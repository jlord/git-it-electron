            <div id="show-first-run">
                <h1>歡迎！</h1>
                <p>Git-it 將會教你 Git 及 GitHub 的基礎使用。這些基礎不僅是 Git 及 GitHub 的初學者技巧，它們將是未來你在程式設計及版本控制上，會一而再再而三使用的指令及步驟。</p>

                <div class="chal-background light-blue solid-box">
                    <h3>備註</h3>
                    <p>你也可以使用 <strong>English</strong> 或 <strong>日本語</strong> 來完成 Git-it，你只要從左上角的語言選單，選擇你想要的語言即可。</p>
                    <p>
                        在應用程式選單內的「Window」選單中，提供 <strong><a href="../../en-US/pages/dictionary.html">字典</a></strong> 、
                        <strong><a href="../../en-US/pages/resources.html">相關連結</a></strong> 和
                        <strong><a href="../../en-US/pages/about.html">關於</a></strong> 頁面供各位使用。</p>
                </div>

                <a href="../challenges/get_git.html" id="get-started">
                    <button class="btn-primary">開始挑戰</button>
                </a>
            </div>
